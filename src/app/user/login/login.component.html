<div class="container">
  <form [formGroup]="loginForm" #form="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label class="help-label" for="username">username</label>
      <input placeholder="enter username" type="text" class="form-control" formControlName="username">
    </div>

    <div class="form-group">
      <label class="help-label" for="password">password</label>
      <input placeholder="enter password" type="password" class="form-control" formControlName="password">
    </div>

    <button [disabled]="form.invalid" class="btn" type="submit">login</button>
  </form>
  <p class="error">
    {{ err?.error }}
  </p>
</div>
